<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>American Phone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Number Validator </br>American Phone</h1>
      <div id="validator-cont">
        <label for="user-input">Enter your phone number:</label>
        <input maxlength="20" type="text" id="user-input" />
        <div id="btn-cont">
          <button type="button" id="check-btn">Check</button>
          <button type="button" id="clear-btn">Delete</button>
        </div>
        <div id="results-div"></div>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
